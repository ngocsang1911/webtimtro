            <div

              <ul
                class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"

              >

                    <span class="ms-1 d-none d-sm-inline"

                    >

                </li>
                <li class="nav-item">
                  <a

                </li>

                <li class="nav-item">
                  <a href="#" class="nav-link align-middle px-0 text-light">
                    <i class="fs-4 bi-house"></i>
                    <span class="ms-1 d-none d-sm-inline"
                      >Quản lí người dùng</span

                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link align-middle px-0 text-light">
                    <i class="fs-4 bi-house"></i>
                    <span class="ms-1 d-none d-sm-inline">Thêm người dùng</span>
                  </a>
                </li>
              </ul>
              <div class="dropdown pb-4">
                <a
                  href="#"
                  class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                  id="dropdownUser1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="https://github.com/mdo.png"
                    alt="hugenerd"
                    width="30"
                    height="30"
                    class="rounded-circle"
                  />

                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                  <li><a class="dropdown-item" href="#">New project...</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Profile</a></li>

                    <hr class="dropdown-divider" />
                  </li>
                  <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col py-3">
            <div class="container mt-4">
              <h1>Sửa thông tin phòng</h1>
              <form>
                <div class="form-group">
                  <label for="loaiPhong">Loại Phòng:</label>
                  <input
                    type="text"
                    id="loaiPhong"
                    name="loaiPhong"
                    class="form-control"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="soLuongPhong">Số Lượng Phòng:</label>
                  <input
                    type="number"
                    id="soLuongPhong"
                    name="soLuongPhong"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="sucChua">Sức Chứa:</label>
                  <input
                    type="number"
                    id="sucChua"
                    name="sucChua"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="gioiTinh">Giới Tính Ưu Tiên:</label>
                  <input
                    type="text"
                    id="gioiTinh"
                    name="gioiTinh"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="dienTich">Diện Tích (m²):</label>
                  <input
                    type="number"
                    id="dienTich"
                    name="dienTich"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="giaChoThue">Giá Cho Thuê (VNĐ/tháng):</label>
                  <input
                    type="number"
                    id="giaChoThue"
                    name="giaChoThue"
                    class="form-control"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="btn-editphong"
                >
                  Lưu
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
