    <div class="container mt-4">
        <h1>Sửa thông tin phòng</h1>
        <form>
            <div class="form-group">
                <label for="loaiPhong">Loại Phòng:</label>
                <input type="text" id="loaiPhong" name="loaiPhong" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="soLuongPhong">Số Lượng Phòng:</label>
                <input type="number" id="soLuongPhong" name="soLuongPhong" class="form-control">
            </div>
            <div class="form-group">
                <label for="sucChua">Sức Chứa:</label>
                <input type="number" id="sucChua" name="sucChua" class="form-control">
            </div>
            <div class="form-group">
                <label for="gioiTinh">Giới Tính Ưu Tiên:</label>
                <input type="text" id="gioiTinh" name="gioiTinh" class="form-control">
            </div>
            <div class="form-group">
                <label for="dienTich">Diện Tích (m²):</label>
                <input type="number" id="dienTich" name="dienTich" class="form-control">
            </div>
            <div class="form-group">
                <label for="giaChoThue">Giá Cho Thuê (VNĐ/tháng):</label>
                <input type="number" id="giaChoThue" name="giaChoThue" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" id="btn-editphong">Lưu</button>
        </form>
