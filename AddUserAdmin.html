<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Rooms</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    />
  </head>
  <body>
    <div>
      <div class="container-fluid">
        <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div
              class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
            >
              <a
                href="trangchu.html"
                class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
              >
                <span class="fs-5 d-none d-sm-inline">Menu</span>
              </a>
              <ul
                class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                id="menu"
              >
                <li class="nav-item">
                  <a href="#" class="nav-link align-middle px-0 text-light">
                    <i class="fs-4 bi-house"></i>
                    <span class="ms-1 d-none d-sm-inline"
                      >Quản lí phòng trọ</span
                    >
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    href="AddRoomAdmin.html"
                    class="nav-link align-middle px-0 text-light"
                  >
                    <i class="fs-4 bi-house"></i>
                    <span class="ms-1 d-none d-sm-inline">Thêm phòng trọ</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    href="ManageUser.html"
                    class="nav-link align-middle px-0 text-light"
                  >
                    <i class="fs-4 bi-house"></i>
                    <span class="ms-1 d-none d-sm-inline"
                      >Quản lí người dùng</span
                    >
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    href="AddUserAdmin.html"
                    class="nav-link align-middle px-0 text-primary"
                  >
                    <i class="fs-4 bi-house"></i>
                    <span class="ms-1 d-none d-sm-inline">Thêm người dùng</span>
                  </a>
                </li>
              </ul>
              <div class="dropdown pb-4">
                <a
                  href="#"
                  class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                  id="dropdownUser1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="https://github.com/mdo.png"
                    alt="hugenerd"
                    width="30"
                    height="30"
                    class="rounded-circle"
                  />
                  <span class="d-none d-sm-inline mx-1">loser</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                  <li><a class="dropdown-item" href="#">New project...</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col py-3">
            <h1 class="mt-5">Thêm người dùng</h1>
            <form id="post-form" class="mt-4">
              <div class="form-group">
                <label for="username">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button style="margin-top: 10px" id="btndangki">Thêm user</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./js/AddUserAdmin.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
</html>
